<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Sections Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Fixed Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <button class="menu-toggle" id="menuToggle">â˜°</button> <!-- Collapsible menu button (left side) -->
            <span class="navbar-title">Fixed Navbar</span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Menu -->
        <div class="left-menu" id="leftMenu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>Welcome to My Website</h1>
            <p>This is the main content area where your articles or information will go.</p>
        </div>

        <!-- Right Side Panel -->
        <div class="right-panel">
            <h3>Right Panel</h3>
            <p>Additional content, like news, social media, or ads, can go here.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
